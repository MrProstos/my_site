<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/script.js"></script>

    <title>Задание</title>
    <style>

        /*Вкладки*/
        .tabs {
            font-size: 0;
            max-width: 75%;
        }

        .tabs > input[type="radio"] {
            display: none;
        }

        .tabs > div {
            display: none;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
            font-size: 16px;
        }

        #tab-btn-1:checked ~ #content-1,
        #tab-btn-2:checked ~ #content-2 {
            display: block;
        }

        .tabs > label {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            padding: 2px 8px;
            font-size: 16px;
            line-height: 1.5;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out;
            cursor: pointer;
            position: relative;
            top: 1px;
        }

        .tabs > label:not(:first-of-type) {
            border-left: none;
        }

        .tabs > input[type="radio"]:checked + label {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }

        /*Линия*/

        hr {
            border: none;
            background-color: black;
            color: black;
            height: 2px;
        }


        /*Стили для таблиц*/

        .result_article {
            margin-top: 4px;
            border-collapse: collapse;
            border: 1px solid black;
            width: 80%;

        }

        th {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }


    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="tabs">

    <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
    <label for="tab-btn-1">Импорт</label>
    <input type="radio" name="tab-btn" id="tab-btn-2" value="">
    <label for="tab-btn-2">Поиск</label>

    <div id="content-1">
        <script>
            // Загрузка таблицы со всеми статьями
            document.addEventListener("DOMContentLoaded", function () {
                OnLoad();
            });
        </script>


        <label for="title"></label>
        <input type="text" id="title" placeholder="Введите ключевое слово">
        <button onclick="Get_Content_1()">Скопировать</button>

        <hr>
        <div class="status">

        </div>
        <hr>

        <table class="table">
            <thead>
            <tr>
                <th>Название статьи</th>
                <th>URL</th>
                <th>Размер статьи</th>
                <th>Кол-во слов</th>
            </tr>
            </thead>
        </table>
    </div>

    <div id="content-2">
        <label for="word"></label>
        <input type="text" id="word" placeholder="Поиск слова">
        <button onclick="Get_Content_2()">Найти</button>
        <button onclick="Clean_body()">Очистить</button>

        <hr>

        <div class="result_article_word">

        </div>

        <hr>

        <div class="get-body">
            <!--Место для текста статьи при вызову OnClickTitle()-->
        </div>
    </div>

</div>
</body>
</html>
